<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="lhs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lhs.js" type="module"></script>
    <script src="../gauge.js" type="module"></script>
  </head>
  <body>
    <h1>LHS Scoreboard</h1>
    <form id="inputForm">
      <label for="urlList">Enter URL list:</label>
      <textarea id="urlList" name="urlList" rows="4"></textarea>
      <label for="compareDomain">Compare With Domain:</label>
      <input type="text" id="compareDomain" name="compareDomain" />
      <button type="submit">Load LHS Scorecard</button>
    </form>

    <button id="downloadCSV">Download CSV</button>
    <div id="summary-container">
      Total URLs: <span id="totalURLs">0</span>
      <br />
      Processed URLs: <span id="processedURLs">0</span>
      <br />
      Performance Improved URLs: <span id="performanceImprovedURLs">0</span>
      <br />
      Performance Declined URLs: <span id="performanceDeclinedURLs">0</span>
      <br />
      Invalid URLs: <span id="invalidURLs">0</span>
      <br />
      Total Gains: <span id="totalGains">0</span>
      <br />
      Average Gain Per URL: <span id="averageGains">0</span>
    </div>

    <table id="scoreboardTable">
      <caption>
        Scoreboard Table
      </caption>
      <thead>
        <tr>
          <th data-sort="url">URL</th>
          <th data-sort="performanceScore">Performance Score</th>
          <th data-sort="performanceScoreCompareDomain">
            Performance Score (Compare Domain)
          </th>
          <th data-sort="gauge">Gain</th>
        </tr>
      </thead>
      <tbody id="scoreboardBody">
        <!-- CSV data will be dynamically inserted here -->
      </tbody>
      <tbody id="spinnerRow" class="spinner-row">
        <tr>
          <td colspan="2" class="centered-cell">
            <div class="spinner-container">
              <div class="spinner"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="web-tools-link">
      <a href="/home.html">For more Web Tools, click here</a>
    </div>
  </body>
</html>

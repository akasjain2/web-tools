<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LHS Scoreboard</h1>
    <form id="inputForm">
      <label for="queryUrl">Enter Query Index URL:</label>
      <input type="text" id="queryUrl" required />
      <button type="submit">Load LHS Scorecard</button>
    </form>

    <table id="scoreboardTable">
      <thead>
        <tr>
          <th data-sort="url">URL</th>
          <th data-sort="accessibilityScore">Accessibility Score</th>
          <th data-sort="bestPracticesScore">Best Practices Score</th>
          <th data-sort="performanceScore">Performance Score</th>
          <th data-sort="totalScore">Total Score</th>
        </tr>
      </thead>
      <tbody id="scoreboardBody">
        <!-- CSV data will be dynamically inserted here -->
      </tbody>
      <tbody id="spinnerRow" style="display: none">
        <tr>
          <td colspan="5" style="text-align: center">
            <div class="spinner-container">
              <div class="spinner"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crawler.css" />
    <title>Web Crawler</title>
  </head>
  <body>
    <div class="container">
      <h1>Web Crawler</h1>
      <form id="crawlerForm">
        <label for="startUrl">Start URL:</label>
        <input type="url" id="startUrl" required />
        <button type="submit">Start Crawling</button>
      </form>
      <div class="spinner-container" id="spinnerContainer">
        <div class="spinner"></div>
      </div>
      <p id="crawlingCompleteMessage" style="display: none">
        Crawling completed!
      </p>
      <p>Total URLs crawled: <span id="urlCount">0</span></p>
      <div class="table-controls">
        <button onclick="downloadCsv()">Download CSV</button>
      </div>
      <table id="urlTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">URL</th>
            <th onclick="sortTable(1)">Parent</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="crawler.js"></script>
  </body>
</html>

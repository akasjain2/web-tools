<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .progress-container {
        display: flex;
        align-items: center;
      }

      .progress-bar {
        height: 20px;
        background-color: #ddd;
        overflow: hidden;
      }

      .progress-bar-inner {
        height: 100%;
        transition: width 0.3s ease-in-out;
      }

      .left-bar {
        background-color: #ff0000; /* Red color for left bar */
      }

      .right-bar {
        background-color: #ff0000; /* Red color for right bar */
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar left-bar">
        <div class="progress-bar-inner left-bar-inner" style="width: 50%"></div>
      </div>
      <div style="width: 10px"></div>
      <!-- Add some spacing between bars -->
      <div class="progress-bar right-bar">
        <div
          class="progress-bar-inner right-bar-inner"
          style="width: 75%"
        ></div>
      </div>
    </div>
  </body>
</html>
